version: '3'
services:
  search-featured-results-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      API_HOST: search-featured-results
      DB_HOST: mongodb
      FEATURED_SECRET: mysecret
    links:
      - search-featured-results
      - mongodb
  search-featured-results:
    build: .
    environment:
      DB_HOST: mongodb
      FEATURED_SECRET: mysecret
    ports:
      - 80:80
    links:
      - mongodb
  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
