version: '3'
services:
  search-featured-results-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      API_HOST: search-featured-results
      DB_HOST: mongodb
      FEATURED_SECRET: mysecret
    volumes:
      - ./test/integration/api_result.js:/usr/src/app/test/integration/api_result.js
    links:
      - search-featured-results
      - mongodb
  search-featured-results:
    build: .
    read_only: true
    environment:
      DB_HOST: mongodb
      FEATURED_SECRET: mysecret
      MYSQL_HOST: phrixos2.its.txstate.edu
      MYSQL_DATABASE: peoplesearch
      MYSQL_USER: dbread
      MYSQL_PASS: set in docker-compose.override.yml
      MYSQL_SKIPTZFIX: 'true'
    volumes:
      - ./lib:/usr/src/app/lib
      - ./models:/usr/src/app/models
      - ./index.js:/usr/src/app/index.js
    ports:
      - 80:80
    links:
      - mongodb
  mongodb:
    image: mongo:latest
    command: --logpath /dev/null
    ports:
      - 27017:27017
    volumes:
      - featureddb:/data/db
volumes:
  featureddb: {}